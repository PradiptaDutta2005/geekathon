<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenditure Estimate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monthly Expenditure Estimate</h1>
        <p>Set your goals</p>
    </header>
    <div class="container">
        <textarea id="note" placeholder="Write your monthly expenditure estimates and set your goals here..."></textarea>
        <button onclick="saveNote()">Save</button>
    </div>

    <script>
        function saveNote() {
            var noteContent = document.getElementById("note").value;
            // Here you can add code to save the note content, for example using localStorage or sending it to a server
            // For now, let's just log the content to the console
            console.log("Note content: ", noteContent);
            alert("Note saved successfully!");
        }
    </script>
</body>
</html>
